<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Zedier E-Commerce Phones Alta Gama" content="Soy una tienda de venta de celulares nuevos y usados">
    <title>Zedier E-Commerce</title>
    <link rel="stylesheet" href="./estilos/style_principal.css">
    <script src="javascript/script.js"></script>
    <script src="javascript/nuevo.js"></script>
</head>
<body>
    <main>

        <header>
            <div class="header_menu">
                <img class="menuBurger" src="imagenes/iconos/menuburger.svg" alt="menu">
                <img class="logoZedier" src="imagenes/logos/logoZedier.svg" alt="logo Zedier">
                <img class="logoDesktop" src="imagenes/logos/logoZedierDesktop.svg" alt="Logo Escritorio">
            </div>

            <nav class="nav_bar">

                <ul class="nav_bar_items">
                    <li><a class="nav_bar_link" href="index.html">Catálogo</a></li>
                    <li><a class="nav_bar_link" href="#">Ofertas</a></li>
                    <li><a class="nav_bar_link" href="#">Usados</a></li>
                    <li><a class="nav_bar_link" href="#contacts">Contactenos</a></li>
                </ul>

            </nav>

            <div class="mobile_div">

                <nav class="nav_bar_mobile">

                    <img src="imagenes/iconos/X.png" alt="cerrar">

                    <ul class="nav_bar_mobile_items">
                        <li><a class="nav_bar_link_mobile" href="#">Catálogo</a></li>
                        <li><a class="nav_bar_link_mobile" href="#">Ofertas</a></li>
                        <li><a class="nav_bar_link_mobile" href="#">Usados</a></li>
                        <li><a class="nav_bar_link_mobile" href="#">Contactenos</a></li>
                    </ul>
    
                </nav>

            </div>

            <div class="cart_avatar">

                <div class="cart">
                    <div class="cart_notifications">4</div>
                    <img class="img_cart" src="imagenes/iconos/cart.svg" alt="carrito">
                </div>

                <img class="avatar" src="imagenes/iconos/avatar.svg" alt="avatar">

            </div>

        </header>

        <div class="cart_object">

            <p class="cart_title">Carrito</p>

            <div class="cart_container">

                <div class="cart_descriptions">

                    <img class="cart_img" src="imagenes/productos/iphone/iphone14pro.webp" alt="Producto">

                    <div class="cart_details">

                        <p class="cart_product">Iphone 14 Pro</p>

                        <p class="cart_prices">$630.000 x1 <span>$630.000</span></p>

                    </div>

                    <img id="trash" src="imagenes/iconos/trash.svg" alt="Eliminar">

                </div>

                <button class="cart_object_buy">Comprar</button>

            </div>

        </div>

        <div id="products">
        </div>

    </main> 
    <footer>
        <div class="footer">
            <div class="redes_sociales">
                <ul id="webs">
                    <li><a href="https://www.instagram.com/">
                        <img src="imagenes/iconos/Instagram.png" alt="Instagram">
                        <h3>Instagram</h3></a></li>
                    <li><a href="https://www.facebook.com/">
                        <img src="imagenes/iconos/Facebook.png" alt="Facebook">
                        <h3>Facebook</h3></a></li>
                </ul>
            </div>
            
            <div class="contact">
                <ul id="contacts">
                    <li><a href="tel:+000000000">
                        <img src="imagenes/iconos/Telefono.png" alt="Telefono">
                        <h3>Telefono</h3></a></li>
                    <li><a href="mailto:zedier@zedier.com">
                        <img src="imagenes/iconos/Mail.png" alt="Mail">
                        <h3>E-Mail</h3></a></li>
                </ul>
                <h3 id="zedier">Irribarren, Axel Javier</h3>
            </div>
            
    </footer>   
</body>
</html>
